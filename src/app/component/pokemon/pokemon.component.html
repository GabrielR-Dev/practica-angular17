<div class="pokemon-details">
    <h1>{{datos.name}}</h1>

    <div class="data">
        <img src="{{datos.sprites.front_default}}" alt="{{datos.name}}">

        <p><b>Id:</b></p><p>{{datos.id}}</p>
        <p><b>Experiencia:</b></p><p>{{datos.base_experience}}</p>
        <p><b>Height:</b></p><p>{{datos.height}}</p>
        <p><b>Weight:</b></p><p>{{datos.weight}}</p>

    </div>

</div>
